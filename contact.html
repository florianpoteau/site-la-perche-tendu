<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo/Logo-site.png">
    <link rel="stylesheet" href="/my-project/contact.css">
    <title>contact</title>
</head>

<body>

    <header class="sticky">

        <div id="head-wrap">

            <div class="wrap">

                <a class="logo" href="index.html">

                    <img class="img-logo" src="/images/logo.png" alt="logo perche tendue">

                </a>

                <div class="bienvenue">

                    <p class="p-bienvenue">ASSOCIATION SOLIDAIRE - <span>LA PERCHE TENDUE</span> - </p>

                </div>

                <div class="icons">

                    <a href="https://www.instagram.com/bxl_online/" class="fa fa-instagram"></a>
                    <a href="https://www.facebook.com/www.laperchetendue.fr" class="fa fa-facebook"></a>
                    <a href="https://twitter.com/VilleBruxelles" class="fa fa-twitter"></a>
                </div>

            </div>

        </div>

        <nav>

            <!-- <label for="toggle">☰</label>
            <input class="checkHead" type="checkbox" id="toggle"> -->

            <div class="main_pages">

                <a href="/index.html">ACCUEIL</a>
                <a href="événement.html">QUI SOMMES NOUS</a>
                <a href="#">EPICERIE SOCIAL & SOLIDAIRE</a>
                <a href="#">ANTENNES</a>
                <a href="/dons.html">DONS</a>
                <a href="/actualité.html">ACTUALITES</a>
                <a href="/my-project/contact.html">CONTACT</a>

            </div>

        </nav>

    </header>

    <!-- image épicerie -->

    <div>
        <img class="image" src="image/photo-épicerie.png" alt="image-épicerie">
    </div>

    <!-- image main -->

    <div class="flex">
        <div class="flex1">
            <img class="main" src="image/contact-main.png" alt="image">
        </div>

        <!-- formulaire a droite -->

        <main>

            <div class="flex2">

                <h2 class="h2">Nous Contacter:</h2>

                <!-- Flex qui contient nom + prénom -->
                <form action="post">
                    <div class="flex3">

                        <!-- Nom formulaire -->

                        <div class="forNom">
                            <label for="nom">Entrez votre nom:</label>
                            <br>
                            <input type="text" name="nom" placeholder="Votre nom" pattern="\w{3,16}" required>
                        </div>

                        <!-- Prénom formulaire -->

                        <div class="forPrenom">
                            <label for="nom">Entrez votre prénom:</label>
                            <br>
                            <input type="text" name="nom" placeholder="Votre prénom" pattern="\w{3,16}" required>
                        </div>
                    </div>

                    <!-- flex pour mail et tel -->

                    <div class="flex4">

                        <!-- E-mail -->

                        <div class="forMail">
                            <label for="mail">Entrez votre mail:</label>
                            <br>
                            <input type="email" name="mail" placeholder="Votre mail"
                                pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" required>
                        </div>

                        <!-- Tel -->

                        <div class="forTel">
                            <label for="tel">Entrez votre numéro de tél:</label>
                            <br>
                            <input class="inputTel" type="tel" name="tel" id="name"
                                placeholder="Votre numéro de téléphone:" pattern="[0-9]{10}" required>
                        </div>
                    </div>

                    <!-- TextArea -->

                    <label for=" textarea">Entrez votre message ici:</label>
                    <br>
                    <textarea name="textarea" id="textarea" cols="54" rows="10" placeholder="Entrez votre message ici"
                        minlength="30" required></textarea>

                    <!-- Checkbox -->
                    <div class="flex5">

                        <input class="check" type="checkbox" name="checkbox" id="checkbox" required>
                        <label class="politique" for="checkbox">J'accepte la politique de confidentialité</label>
                        </input>


                        <a class="bouton" href="contact.html"><button class="bouton1">Envoyé
                            </button></a>
                    </div>

            </div>
            </form>
        </main>
    </div>
</body>

</html>
